{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h1 class="glitch" data-text="Saved">Saved</h1>
    <p class="subtitle">رمزهای ذخیره شده</p>

    <table class="neon-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>سایت</th>
                <th>رمز</th>
                <th>تاریخ</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody>
            {% for row in passwords %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.website }}</td>
                <td class="pass">{{ row.password }}</td>
                <td>{{ row.created_at }}</td>
                <td><a href="/delete/{{ row.id }}" class="delete-btn">حذف</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn-secondary">برگشت به رمزساز</a>
</div>
{% endblock %}
